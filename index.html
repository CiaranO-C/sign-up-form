<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <img class="backdrop-img" src="./images/vivek-vg-yPlyDFhGwb8-unsplash.jpg" alt="background image">
    <div class="logo-container">
        <div id="logo">
            <span>âŠ›</span>
        </div>
        <span class="logo-text">Wynd</span>

    </div>
    <div class="content-container">
        <div class="header">
            <p>It's our mission to supply reliable energy that doesn't cost the planet. Now that is something you can
                get behind! <br>
                The future is <i>renewable</i>. The future is <b>Wynd</b>.</p>

            <p style="font-weight: 600;">Sign up <i>now</i> to get started.</p>
        </div>

        <form action="">
            <div class="input-wrapper">
                <legend>Let's do this!</legend>

                <div class="inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required minlength="2" pattern="[A-Za-z]+" placeholder="John">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required minlength="2" pattern="[A-Za-z]+" placeholder="Smith">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required placeholder="johnsmith@gmail.com">
                    </div>

                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="^\+\d{1,14}$" placeholder="+44 123 456 7891">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" name="password" id="password" required
                            pattern="^(?=.*\d)(?=.*[^a-zA-Z0-9\s]).*$">
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <p class="existing-user">Already have an account? <a
                href="file:///Users/Ciaran/repos/intermediate-css-hmtl/sign-up/sign-up-form/index.html">Log in</a></p>


    </div>
</body>

</html>
